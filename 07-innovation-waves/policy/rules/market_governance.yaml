name: "Market Governance Rules"
description: "Ensure fair competition and prevent market manipulation"
rules:
  - name: "anti_monopoly"
    description: "Block actions that would create >80% market concentration"
    target_pattern: ".*market_share.*"
    action: "deny"
    severity: "high"
    conditions:
      resulting_concentration: ">0.8"
  
  - name: "innovation_subsidy"
    description: "Allow small companies easier tech adoption"
    target_pattern: ".*adopt_tech.*"
    action: "allow"
    severity: "low"
    conditions:
      company_size: "small"
      innovation_type: "beneficial"
  
  - name: "patent_enforcement"
    description: "Require licensing for protected technologies"
    target_pattern: ".*copy.*|.*clone.*"
    action: "require_approval"
    severity: "medium"
  
  - name: "market_manipulation"
    description: "Block coordinated price fixing or market manipulation"
    target_pattern: ".*coordinate.*|.*collude.*"
    action: "deny"
    severity: "high"

